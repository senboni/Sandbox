name: Create and publish nuget package

on:
  push:
    branches: [ 'release' ]

env:
  DOTNET_VERSION: '6.0.x'
  SOURCE_NAME: 'github'
  PROJECT_NAME: [ 'Sandbox', 'Sandbox.Toolkit', 'Sandbox.Toys']

jobs:
  strategy:

    steps:
      - name: Checkout repository
      - uses: actions/checkout@v3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: dotnet restore

      - name: Build dotnet
        run: dotnet build --configuration Release --no-restore

      - name: Test dotnet
        run: dotnet test --verbosity normal --no-restore

      # - name: Upload dotnet test results
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: dotnet-results-${{ env.DOTNET_VERSION }}
      #     path: TestResults-${{ env.DOTNET_VERSION }}
      #   # Use always() to always run this step to publish test results when there are test failures
      #   if: ${{ always() }}

      - name: Add nuget source
        run: dotnet nuget add source --username Senboni --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name ${{ env.SOURCE_NAME }} "https://nuget.pkg.github.com/Senboni/index.json"

      - name: Pack package
        run: dotnet pack --configuration Release

      - name: Push package
        run: dotnet nuget push "bin/Release/${{ env.PROJECT_NAME }}.1.0.0.nupkg" --source "${{ env.SOURCE_NAME }}"
